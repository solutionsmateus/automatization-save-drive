name: automatization-save-drive

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: '0 13 * * *' 

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    env:
        ARTIFACT_FOLDER: ./workflow-github-action
        HTTP_UA: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/5.0 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Ajustes Git no Windows (opcional)
        shell: pwsh
        run: |
          git config --global user.name "user"
          git config --global user.email "usermail10@gmail.com"
          git config --global core.longpaths true
       
      - name: Baixar artifacts da ultima execução 'vm-solutions-mateus'
        id: download-artifact 
        uses: dawidd6/action-download-artifact@v11
        with:
          repo: solutionsmateus/workflow-github-action
          workflow: vm-solutions-mateus.yml 
          github_token: ${{ secrets.PAT_FOR_OTHER_REPO }} 
          path: ${{ env.ARTIFACT_FOLDER }}
          workflow_conclusion: success

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          python -m pip install rclone-python 
          # Se tiver requirements.txt, use: python -m pip install -r requirements.txt
          
      - name: Verificar arquivos baixados (debug)
        shell: pwsh
        run: |
          Write-Host "Verificando conteúdo da pasta de artifacts: ${{ env.ARTIFACT_FOLDER }}"
          if (Test-Path "${{ env.ARTIFACT_FOLDER }}") {
            $files = Get-ChildItem "${{ env.ARTIFACT_FOLDER }}" -Recurse -File
            $count = ($files | Measure-Object).Count
            Write-Host "Total de arquivos em ARTIFACT_FOLDER: $count"
            $files | Select-Object FullName, Length
          }

      - name: Configurar RClone
        uses: AnimMouse/setup-rclone@v1
        with: 
           rclone_config: ${{ secrets.RCLONE_CONFIG_BASE64 }} # Nota: use rclone_config ou rcloneconfigbase conforme a versão da action

      - name: Executar Sincronização
        shell: pwsh
        run: |
           python app.py
